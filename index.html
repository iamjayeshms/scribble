<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
            font-family: "Roboto", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            border: 2px solid steelblue;
            width: 100vw;
            height: calc(100vh - 60px); /* Adjust height to take full screen minus toolbox */
            display: block;
        }

        .toolbox {
            background-color: steelblue;
            border: 1px solid slateblue;
            display: flex;
            width: 100vw;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            left: 0;
            justify-content: center;
            align-items: center;
        }

        .toolbox > * {
            background-color: #fff;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            height: 50px;
            width: 50px;
            margin: 0.25rem;
            padding: 0.25rem;
            cursor: pointer;
        }

        .toolbox > *:last-child {
            margin-left: auto;
        }
    </style>
    <title>Drawing App</title>
</head>
<body>
    <h2 style="color: steelblue;">Scribble what's on your mind !!!</h2>
    <canvas id="canvas"></canvas>
    <div class="toolbox">
        <button id="decrease">-</button>
        <span id="size">5</span>
        <button id="increase">+</button>
        <input type="color" id="color" />
        <button id="clear">X</button>
    </div>
    <script>
        const canvas = document.getElementById("canvas");
        const increaseButton = document.getElementById("increase");
        const decreaseButton = document.getElementById("decrease");
        const sizeElement = document.getElementById("size");
        const colorElement = document.getElementById("color");
        const clearElement = document.getElementById("clear");
        const ctx = canvas.getContext("2d");

        let size = 5;
        let color = "black";
        let x;
        let y;
        let isPressed = false;

        // Resize canvas dynamically to fit screen
        const resizeCanvas = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - 60; // Adjust for toolbox height
        };
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas(); // Call initially to set size

        const drawCircle = (x, y) => {
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
        };

        const drawLine = (x1, y1, x2, y2) => {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.strokeStyle = color;
            ctx.lineWidth = size * 2;
            ctx.stroke();
        };

        const updateSizeOnScreen = () => (sizeElement.innerText = size);

        canvas.addEventListener("mousedown", (e) => {
            isPressed = true;
            x = e.offsetX;
            y = e.offsetY;
        });

        canvas.addEventListener("mouseup", () => {
            isPressed = false;
            x = undefined;
            y = undefined;
        });

        canvas.addEventListener("mousemove", (e) => {
            if (isPressed) {
                let x2 = e.offsetX;
                let y2 = e.offsetY;
                drawCircle(x2, y2);
                drawLine(x, y, x2, y2);
                x = x2;
                y = y2;
            }
        });

        increaseButton.addEventListener("click", () => {
            size += 1;
            if (size > 50) size = 50;
            updateSizeOnScreen();
        });

        decreaseButton.addEventListener("click", () => {
            size -= 1;
            if (size < 1) size = 1;
            updateSizeOnScreen();
        });

        colorElement.addEventListener("change", (e) => (color = e.target.value));

        clearElement.addEventListener("click", () => ctx.clearRect(0, 0, canvas.width, canvas.height));
    </script>
</body>
</html>
